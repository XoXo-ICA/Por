<input type="email" id="B"></input>
<input type="password" id="A"></input>
<button type="button" onclick="Sub()" id="Sub">Submit</button>
<button type="button" onclick="Login()" id="Login">Login</button>

<p id="display"></p>
<p id="display1"></p>

<script>
let pass = ""
let email = ""
function Sub(){
  pass = document.getElementById("A").value
  document.getElementById("display").innerHTML = pass
  document.getElementById("A").value = ""

  email = document.getElementById("B").value
  document.getElementById("display1").innerHTML = email
  document.getElementById("B").value = ""

  localStorage.password = pass
localStorage.email = email
}

</script>

<script>function Login(){
  pass = document.getElementById("A").value =  localStorage.password;
  email = document.getElementById("B").value = localStorage.email;

}
</script>
